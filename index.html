<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BLOG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f0;
            color: #000;
            overflow-x: hidden;
        }

        /* È°∂ÈÉ®ÂØºËà™ */
        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #f5f5f0;
            padding: 20px 0;
            text-align: center;
            z-index: 100;
            border-bottom: 2px solid #000;
        }

        .nav-buttons {
            display: inline-flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px 30px;
            border: 2px solid #000;
            border-radius: 25px;
            background: transparent;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #000;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #000;
            color: #f5f5f0;
        }

        /* ‰∏ªÂÆπÂô® */
        .container {
            margin-top: 80px;
            padding: 40px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Â§¥ÈÉ®Ê†áÈ¢ò */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 60px;
            border-bottom: 3px solid #000;
            padding-bottom: 5px;
        }

        .logo {
            font-size: 100px;
            font-weight: bold;
            line-height: 0.8;
            letter-spacing: -5px;
            font-family: 'Comic Sans MS';
        }

        .year {
            font-size: 100px;
            font-weight: bold;
            line-height: 0.8;
            letter-spacing: 5px;
            font-family: 'Comic Sans MS';
        }

        .subtitle {
            margin-top: 10px;
            font-size: 24px;
            letter-spacing: 2px;
            font-family: Papyrus;
        }

        .copyright {
            text-align: right;
            font-size: 24px;
            margin-top: 10px;
            font-family: Papyrus;
        }

        /* ‰∏ªË¶ÅÂÜÖÂÆπÂå∫ */
        .main-content {
            position: relative;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 60px 0;
        }

        /* ËçßÂÖâÈªÑËÉåÊôØÊñáÂ≠ó */
        .yellow-text {
            position: absolute;
            font-size: 180px;
            font-weight: bold;
            color: #d4ff00;
            opacity: 0.9;
            z-index: 1;
            letter-spacing: -10px;
            line-height: 0.9;
            user-select: none;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }

        /* Âç°ÁâáÂÆπÂô® */
        .card-container {
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }

        .profile-card {
            width: 600px;
            height: 380px;
            background: linear-gradient(135deg, #b8b8b8 0%, #d0d0d0 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .profile-card:hover {
            transform: translateY(-10px) rotateY(5deg);
        }

        .card-text {
            flex: 1;
            padding-right: 30px;
        }

        .card-name {
            font-size: 72px;
            font-weight: bold;
            line-height: 0.9;
            margin-bottom: 20px;
        }

        .card-info {
            font-size: 15px;
            line-height: 3.2;
            margin-bottom: 10px;
        }

        .card-label {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            font-size: 11px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ‰æßËæπË£ÖÈ•∞ */
        .side-decoration {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            transform: rotate(-90deg);
            left: 10px;
            top: 50%;
        }

        /* Â∫ïÈÉ®Ê†áÁ≠æ */
        .status-badge {
            position: fixed;
            bottom: 40px;
            left: 40px;
            background: #000;
            color: #d4ff00;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #d4ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* ÊªöÂä®ÊñáÂ≠ó */
        .scroll-text {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 18px;
            letter-spacing: 3px;
            z-index: 100;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* BGMÊéßÂà∂ */
        .bgm-control {
            position: fixed;
            top: 90%;
            right: 40px;
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .bgm-control:hover {
            transform: scale(1.1);
        }

        .bgm-control svg {
            width: 24px;
            height: 24px;
            fill: #d4ff00;
        }

        .bgm-control.paused {
            background: #d4ff00;
        }

        .bgm-control.paused svg {
            fill: #000;
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .logo, .year {
                font-size: 60px;
            }

            .side-decoration{
                display: none;
            }

            .subtitle, .copyright {
                font-size: 16px;
            }

            .yellow-text {
                font-size: 80px;
            }

            .profile-card {
                width: 90%;
                height: auto;
                flex-direction: column;
                padding: 30px;
            }

            .card-name {
                font-size: 48px;
            }

            .profile-image {
                width: 100%;
                height: 300px;
                margin-top: 20px;
            }

            .card-label {
                display: none;
            }
        }
    </style>
</head>

<!-- BGMÊéßÂà∂ -->
<div class="bgm-control" id="bgmControl">
    <svg id="playIcon" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
    </svg>
    <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
    </svg>
</div>

<!-- BGMÈü≥È¢ë -->
<audio id="bgm" loop>
    <source src="assets/beihai.mp3" type="audio/mpeg">
</audio>

<script>
    // BGMÊéßÂà∂
    const bgm = document.getElementById('bgm');
    const bgmControl = document.getElementById('bgmControl');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    let isPlaying = false;

    function updateBGMButton() {
        if (isPlaying) {
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            bgmControl.classList.remove('paused');
        } else {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            bgmControl.classList.add('paused');
        }
    }

    bgmControl.addEventListener('click', () => {
        if (isPlaying) {
            bgm.pause();
            isPlaying = false;
        } else {
            bgm.play();
            isPlaying = true;
        }
        updateBGMButton();
    });

    // Ëá™Âä®Êí≠Êîæ
    window.addEventListener('load', () => {
        bgm.play().then(() => {
            isPlaying = true;
            updateBGMButton();
        }).catch(() => {
            console.log('Á≠âÂæÖÁî®Êà∑‰∫§‰∫í');
        });
    });

    // Áî®Êà∑‰∫§‰∫íÂêéÊí≠Êîæ
    document.addEventListener('click', function playOnce() {
        if (!isPlaying) {
            bgm.play();
            isPlaying = true;
            updateBGMButton();
        }
    }, { once: true });

    // Âπ≥ÊªëÊªöÂä®
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });

    // Âç°ÁâáËßÜÂ∑ÆÊïàÊûú
    const card = document.querySelector('.profile-card');
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth / 2 - e.clientX) / 50;
        const y = (window.innerHeight / 2 - e.clientY) / 50;
        card.style.transform = `translateY(-10px) rotateY(${x}deg) rotateX(${y}deg)`;
    });
</script>
